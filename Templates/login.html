{% extends 'Base.html' %}

{% block body %}

    <!-- form wrapper -->
    <div class="container py-16">
        <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
            <h2 class="text-2xl uppercase font-medium mb-1">
                LOGIN
            </h2>
            <p class="text-gray-600 mb-6 text-sm">
                Login if you are a returing customer
            </p>
            <form action="/handlelogin/" method="POST">{% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label class="text-gray-600 mb-2 block">
                            Username <span class="text-red-400">*</span>
                        </label>
                        <input type="text" class="input-box py-2 w-full border border-gray-300" placeholder="Name@123" name="username">
                    </div>
                    <div>
                        <label class="text-gray-600 mb-2 block">Password <span class="text-red-400">*</span></label>
                        <input type="password" class="input-box py-2 w-full border border-gray-300" placeholder="type password" name="password">
                    </div>
                </div>
                <div class="flex items-center justify-between mt-6">
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
                <div class="mt-4">
                    <button type="submit"
                        class="block w-full py-2 text-center text-white bg-yellow-600 border border-yellow-600 rounded hover:bg-transparent hover:text-yellow-500 transition uppercase font-roboto font-medium">
                        Login
                    </button>
                </div>
            </form>

            <!-- login with social -->
            <!-- <div class="mt-6 flex justify-center relative">
                <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
                <div class="text-gray-600 uppercase px-3 bg-white relative z-10">
                    OR LOGIN IN WITH
                </div>
            </div>
            <div class="mt-4 flex gap-4">
                <a href="#"
                    class="block w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-roboto font-medium text-sm">
                    Facebook
                </a>
                <a href="#"
                    class="block w-1/2 py-2 text-center text-white bg-yellow-600 rounded uppercase font-roboto font-medium text-sm">
                    Google
                </a>
            </div> -->
            <!-- login with social end -->

            <p class="mt-4 text-gray-600 text-center">
                Don't have an account? <a href="/register" class="text-yellow-400">Register Now
                </a>
            </p>
        </div>
    </div>
    <!-- form wrapper end -->
{% endblock %}
